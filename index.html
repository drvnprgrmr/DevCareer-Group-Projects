<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | Todo app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>


    <div class="top">
      <div class="container">
        <div class="title">
          <div class="title__text"><h1>todo</h1></div>
          <div class="switch-theme"><img src="images/icon-sun.svg" alt="switch-theme" > </div>
        </div>
      </div>


      <div class="container">
        <div class="new-todo">
          <div class="check-box"></div>
          <div class="new-todo__text">Create a new todo...</div>
        </div>
      </div>
    </div>

    
    <div class="container">
      <ol class="todo">
        <li class="todo__item first"> <div class="check-box"><img src="images/icon-check.svg" alt="" srcset=""></div> Complete Online JavaScript Course</li>
        <li class="todo__item"><div class="check-box"></div>Complete Online JavaScript Course</li>
        <li class="todo__item"><div class="check-box"></div>Complete Online JavaScript Course</li>
        <li class="todo__item"><div class="check-box"></div>Complete Online JavaScript Course</li>
        <li class="todo__item"><div class="check-box"></div>Complete Online JavaScript Course</li>
      </ol>
    </div>




    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>



    
    <script src="index.js"></script>
  </body>
</html>
